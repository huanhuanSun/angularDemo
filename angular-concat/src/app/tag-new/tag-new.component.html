<h2 class="sub-header">新增标签</h2>
<div class="table-responsive">
    <form (submit)="addTag()">
        <div class="form-group">
            <label for="exampleInputEmail1">标签名称</label>
            <input type="text" class="form-control" id="exampleInputTag" placeholder="请输入标签名称" autocomplete="off" name="tag"  [(ngModel)]="formData.title"/>
        </div>
        <button type="submit" class="btn btn-info">创建</button>
    </form>
</div>
