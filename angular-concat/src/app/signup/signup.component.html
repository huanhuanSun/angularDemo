<div class="container">
    <form 
      class="form-signin" 
      (submit)="signup()"
      #form="ngForm"
    >
      <h2 class="form-signin-heading">Please sign up</h2>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input 
        type="email"  
        id="inputEmail" 
        class="form-control" 
        placeholder="Email address" 
        required 
        email="true"
        name="email"
        [(ngModel)]="signupForm.email"
        #email="ngModel"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required"> Email is required</div>
        <div *ngIf="email.errors.email"> Invalid Email</div>
      </div>
      <div *ngIf="err_msg">{{err_msg}}</div>
      <label for="inputPassword" class="sr-only">Password</label>
      <input 
        type="password" 
        name="password"
        id="inputPassword" 
        class="form-control" 
        placeholder="Password" 
        minlength="6"
        maxlength="18"
        required
        #password="ngModel"
        [(ngModel)]="signupForm.password"
      />
      <div *ngIf="password.invalid &&(password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password minlength 6</div>
      </div>
      <button 
        class="btn btn-lg btn-primary btn-block" 
        type="submit"
        [disabled]="!form.form.valid"
      >Sign up</button>
    </form>
    <p class="info"><a routerLink="/signin">Already have an account? Login here.</a></p>
  </div>
